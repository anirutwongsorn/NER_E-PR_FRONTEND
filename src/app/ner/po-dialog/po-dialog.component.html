<h1 mat-dialog-title>{{data.prNo}}</h1>
<form #poForm="ngForm" (submit)="onSubmit(poForm)">
    <div mat-dialog-content>
        <p>กรุณาระบุ PO</p>
        <mat-form-field appearance="fill">
            <mat-label>เลขที่ PO</mat-label>
            <!-- <input required matInput [(ngModel)]="data.poNo"> -->
            <input [(ngModel)]="data.poNo" name="poNo" matInput required />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>วันที่ PO</mat-label>
            <input placeholder="วันที่ PO" type="date" [(ngModel)]="data.poDate" name="poDate" matInput required />
        </mat-form-field>

    </div>

    <div class="d-flex justify-content-between">
        <button mat-button (click)="onNoClick()" type="button" class="text-danger">ยกเลิก</button>
        <button mat-button color="primary" type="submit" cdkFocusInitial>บันทึก</button>
        <!-- <button mat-button color="primary" [mat-dialog-close]="data" type="submit" cdkFocusInitial>บันทึก</button> -->
    </div>
</form>
